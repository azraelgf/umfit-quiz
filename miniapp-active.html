<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Профиль</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240626104016">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header-mini">
			<div class="header-mini__container">
				<a href="" class="header-mini__user">
					<img src="img/miniapp/avatars/01.png" alt="Image">
					Hell
				</a>
				<a href="" class="header-mini__notifications notifications">
					<img src="img/miniapp/icons/bell.svg" alt="Image">
					<span>5</span>
				</a>
			</div>
		</header>

		<main class="page">
			<div class="hero-app">
				<div class="hero-app__container">
					<div class="hero-app__title title-app">Моя активность</div>
					<div class="hero-app__activity activity">
						<div class="activity__item">
							<div class="d-flex">
								<span>Эффективность достижения цели</span>
								<strong>20%</strong>
							</div>
						</div>
						<div class="activity__item">
							<div class="d-flex">
								<span>Количество активных калорий</span>
								<strong>153 ккал%</strong>
							</div>
							<div class="activity__item-date">
								<span class="text-accent">Сегодня</span>
								<div class="input-date">
									<input placeholder="Выбрать дату" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
								</div>
							</div>
						</div>
					</div>
					<div class="hero-app__diagram diagram">
						<div class="diagram__title">
							Сверить вес (внесите новые данные)
						</div>
						<!--activation add class _active -->
						<div class="diagram__input-box input-box _active">
							<input class="form__input input" id="d-weight_m" autocomplete="off" type="text" placeholder="_________">
							<button class="input-box__btn" type="button">
								<span>кг</span>
								<img src="img/icons/dropdown.svg" width="24" height="24" alt="Image">
							</button>
							<ul class="input-box__submenu">
								<li>lb</li>
							</ul>
						</div>
						<!--end  -->
						<div class="diagram__inner"></div>
					</div>
					<div class="hero-app__btns">
						<a href="" class="button button_app button_fw">Сгенерировать план питания</a>
						<a href="" class="button button_app button_fw">Сгенерировать план тренировок</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer-mini">
			<div class="footer-mini__container">
				<div class="panel">
					<a href="" class="panel__btn _active">
						<img src="img/miniapp/icons/footer/profile.svg" alt="Image">
						Profile
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/meal.svg" alt="Image">
						Meal
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/sport.svg" alt="Image">
						Sport
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/shop.svg" alt="Image">
						Shop
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/blockchain.svg" alt="Image">
						Blockchain
					</a>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240626104016"></script>
</body>

</html>
