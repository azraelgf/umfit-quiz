<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Выберете место тренировки</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240626104016">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header-mini">
			<div class="header-mini__container">
				<a href="" class="header-mini__user">
					<img src="img/miniapp/avatars/01.png" alt="Image">
					Hell
				</a>
				<a href="" class="header-mini__notifications notifications">
					<img src="img/miniapp/icons/bell.svg" alt="Image">
					<span>5</span>
				</a>
			</div>
		</header>

		<main class="page">
			<div class="hero-app">
				<div class="hero-app__container">
					<div class="hero-app__param param">
						<div class="param__item">
							<span>Cожженных калорий</span>
							<strong>2</strong>
						</div>
						<div class="param__item">
							<span>Коэффициент майнинга</span>
							<strong>0,45</strong>
						</div>
						<div class="param__item">
							<span>Количество рефералов</span>
							<strong>154</strong>
						</div>
					</div>
					<div class="hero-app__balance balance">
						<img src="img/miniapp/money.svg" width="34" height="34" alt="Image">
						<strong>14 123</strong>
					</div>
					<div class="hero-app__progress progress">
						<div class="progress__inner">
							<div class="progress__header">
								<div class="progress__status">
									Новичок
									<img src="img/miniapp/icons/arrow.svg" width="16" height="16" alt="Image">
								</div>
								<div class="progress__numbers">
									<span>Level</span>
									<strong>1/10</strong>
								</div>
							</div>
							<div class="progress__line">
								<div class="progress__value" style="width: 10%;"></div>
							</div>
						</div>
					</div>
					<div class="hero-app__img">
						<img src="img/miniapp/hero-img.png" alt="Image">
					</div>
					<div class="hero-app__action">
						<strong>подключить</strong>
						<a href="" class="button button_outline">
							<img src="img/miniapp/integration/logos_google-fit.svg" alt="Image">
							Google Fit
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer-mini">
			<div class="footer-mini__container">
				<div class="panel">
					<a href="" class="panel__btn _active">
						<img src="img/miniapp/icons/footer/profile.svg" alt="Image">
						Profile
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/meal.svg" alt="Image">
						Meal
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/sport.svg" alt="Image">
						Sport
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/shop.svg" alt="Image">
						Shop
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/blockchain.svg" alt="Image">
						Blockchain
					</a>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240626104016"></script>
</body>

</html>
