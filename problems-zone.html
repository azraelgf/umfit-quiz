<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Выберете ваши проблемные зоны</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240626104016">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo logo"><img src="img/logo.svg" alt="Logo"></a>
				<!-- menu-active -> add class menu_active. Example: <div class="header__menu menu menu_active"> -->
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Функции</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Экосистема</a></li>
							<li class="menu__item"><a href="#" class="menu__link">
									<a class="button" href="">Присоединиться</a>
								</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="quiz section-padding">
				<div class="quiz__container-little">
					<div class="quiz__progress progress">
						<a href="" class="progress__back">
							<svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M6 1L1 6L6 11" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</a>
						<div class="progress__line">
							<div class="progress__value" style="width: 10%;"></div>
						</div>
						<div class="progress__num">2/18</div>
					</div>

					<div class="quiz-content">
						<div class="quiz-content__info">
							<h2 class="quiz-content__title title">Выберете ваши проблемные зоны</h2>
						</div>
					</div>

				</div>

				<div class="zones">
					<div class="zones__container">
						<div class="zones__content">
							<div class="zones__img -ibg--contain">
								<img src="img/zones-img_men.png" alt="Image">
							</div>
							<div class="zones__checkbox">
								<div class="checkbox checkbox_01">
									<input id="z_1" class="checkbox__input" type="checkbox" value="1" name="zones">
									<label for="z_1" class="checkbox__label">
										<span class="checkbox__text">Слабая грудь</span>
									</label>
								</div>
								<div class="checkbox checkbox_02">
									<input id="z_2" class="checkbox__input" type="checkbox" value="1" name="zones">
									<label for="z_2" class="checkbox__label">
										<span class="checkbox__text">Тонкие руки</span>
									</label>
								</div>
								<div class="checkbox checkbox_03">
									<input id="z_3" class="checkbox__input" type="checkbox" value="1" name="zones">
									<label for="z_3" class="checkbox__label">
										<span class="checkbox__text">Пресс</span>
									</label>
								</div>
								<div class="checkbox checkbox_04">
									<input id="z_4" class="checkbox__input" type="checkbox" value="1" name="zones">
									<label for="z_4" class="checkbox__label">
										<span class="checkbox__text">Стройные ноги</span>
									</label>
								</div>
							</div>
						</div>
						<div class="zones__switch">
							<div class="text">
								Все тело
							</div>
							<label class="switch">
								<input type="checkbox" checked>
								<span class="switch__slider round"></span>
							</label>
						</div>

						<div class="zones__action">
							<!-- button on click add to class button -> button_active (activation loader)-->
							<button class="button" type="button">
								<span class="button__loader"></span>
								<span>Продолжить</span>
							</button>
							<!--end button -->
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="/" class="footer__logo logo"><img src="img/logo.svg" alt="Logo"></a>
				<nav class="footer__menu">
					<ul>
						<li><a href="#">Функции</a></li>
						<li><a href="#">Экосистема</a></li>
					</ul>
				</nav>
				<div class="footer__links">
					<ul>
						<li><a href="">Политика конфиденциальности</a></li>
						<li><a href="">Условия использования</a></li>
					</ul>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240626104016"></script>
</body>

</html>
