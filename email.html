<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Напишите ваш email</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240531233000">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo logo"><img src="img/logo.svg" alt="Logo"></a>
				<!-- menu-active -> add class menu_active. Example: <div class="header__menu menu menu_active"> -->
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Функции</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Экосистема</a></li>
							<li class="menu__item"><a href="#" class="menu__link">
									<a class="button" href="">Присоединиться</a>
								</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="quiz section-padding">
				<div class="quiz__container-little">
					<div class="quiz-content _little">
						<div class="quiz-content__info">
							<h2 class="quiz-content__title title text-center">Напишите ваш email</h2>
							<div class="form">
								<div class="form__row">
									<input class="form__input input" id="d-name" autocomplete="off" type="text" placeholder="имя@example.com">
								</div>
								<div class="form__row">
									<div class="form__text">
										Мы уважаем вашу конфиденциальность и очень серьезно относимся к ее защите — никакого
										спама.
									</div>
								</div>
								<div class="form__row _center">
									<!-- button on click add to class button -> button_active (activation loader)-->
									<button class="button" type="button">
										<span class="button__loader"></span>
										<span>Продолжить</span>
									</button>
									<!--end button -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="/" class="footer__logo logo"><img src="img/logo.svg" alt="Logo"></a>
				<nav class="footer__menu">
					<ul>
						<li><a href="#">Функции</a></li>
						<li><a href="#">Экосистема</a></li>
					</ul>
				</nav>
				<div class="footer__links">
					<ul>
						<li><a href="">Политика конфиденциальности</a></li>
						<li><a href="">Условия использования</a></li>
					</ul>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240531233000"></script>
</body>

</html>
