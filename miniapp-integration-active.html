<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Профиль</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240626104016">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header-mini">
			<div class="header-mini__container">
				<a href="" class="header-mini__user">
					<img src="img/miniapp/avatars/01.png" alt="Image">
					Hell
				</a>
				<a href="" class="header-mini__notifications notifications">
					<img src="img/miniapp/icons/bell.svg" alt="Image">
					<span>5</span>
				</a>
			</div>
		</header>

		<main class="page">
			<div class="hero-app">
				<div class="hero-app__container">
					<div class="hero-app__title title-app">Интеграции</div>
					<div class="integrations">
						<div class="integrations__module">
							<div class="integrations__category">
								Подключено:
							</div>
							<div class="integrations__item">
								<div class="integrations__label">
									Google Fit: трекер активности
								</div>
								<a href="" class="integrations__btn button button_outline">
									<img src="img/miniapp/integration/logos_google-fit.svg" alt="Image">
									Google Fit
								</a>
							</div>
							<div class="integrations__actions">
								<a href="" class="button button_app">Удалить</a>
							</div>
						</div>
						<div class="integrations__module">
							<div class="integrations__category">
								Подключить другие сервисы:
							</div>
							<div class="integrations__item">
								<div class="integrations__label">
									Здоровье на Apple Watch
								</div>
								<a href="" class="integrations__btn button button_outline">
									<img src="img/miniapp/integration/heroicons_heart.svg" alt="Image">
									Apple Здоровье
								</a>
							</div>
							<div class="integrations__item">
								<div class="integrations__label">
									Счетчик Калорий от
								</div>
								<a href="" class="integrations__btn button button_outline">
									<img src="img/miniapp/integration/logo-fat.png" alt="Image">
									FatSecret
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer-mini">
			<div class="footer-mini__container">
				<div class="panel">
					<a href="" class="panel__btn _active">
						<img src="img/miniapp/icons/footer/profile.svg" alt="Image">
						Profile
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/meal.svg" alt="Image">
						Meal
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/sport.svg" alt="Image">
						Sport
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/shop.svg" alt="Image">
						Shop
					</a>
					<a href="" class="panel__btn">
						<img src="img/miniapp/icons/footer/blockchain.svg" alt="Image">
						Blockchain
					</a>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240626104016"></script>
</body>

</html>
