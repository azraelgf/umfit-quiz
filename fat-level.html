<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Уровень жира</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240531185549">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo logo"><img src="img/logo.svg" alt="Logo"></a>
				<!-- menu-active -> add class menu_active. Example: <div class="header__menu menu menu_active"> -->
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Функции</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Экосистема</a></li>
							<li class="menu__item"><a href="#" class="menu__link">
									<a class="button" href="">Присоединиться</a>
								</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="quiz section-padding">
				<div class="quiz__container-little">
					<div class="quiz__progress progress">
						<a href="" class="progress__back">
							<svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M6 1L1 6L6 11" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</a>
						<div class="progress__line">
							<div class="progress__value" style="width: 10%;"></div>
						</div>
						<div class="progress__num">2/18</div>
					</div>
					<div class="quiz-content _fat-goal">
						<h2 class="quiz-content__title-mobile _hidden title">Выберете свой уровень жира
							в&nbsp;организме</h2>
						<div class="quiz-content__img-wrapper">
							<!--quiz-content__img при наличии 3d-model этот блок не используем -> (quiz-content__img) -->
							<div class="quiz-content__img -ibg">
								<img src="img/fat-lvl/men/lvl-1.png" alt="Image">
							</div>
							<!--end quiz-content__img -->
						</div>
						<div class="quiz-content__info">
							<h2 class="quiz-content__title _hidden title">Выберете свой уровень жира в&nbsp;организме</h2>
							<div class="quiz-content__range">
								<div class="quiz-content__input-range input-range">
									<div class="input-range__input">
										<input type="range" id="range">
									</div>
									<div class="input-range__value">
										<span>5-9%</span>
										<span>>40%</span>
									</div>
								</div>
							</div>
							<div class="quiz-content__action">
								<!-- button on click add to class button -> button_active (activation loader)-->
								<button class="button" type="button">
									<span class="button__loader"></span>
									<span>Продолжить</span>
								</button>
								<!--end button -->
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<a href="/" class="footer__logo logo"><img src="img/logo.svg" alt="Logo"></a>
				<nav class="footer__menu">
					<ul>
						<li><a href="#">Функции</a></li>
						<li><a href="#">Экосистема</a></li>
					</ul>
				</nav>
				<div class="footer__links">
					<ul>
						<li><a href="">Политика конфиденциальности</a></li>
						<li><a href="">Условия использования</a></li>
					</ul>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20240531185549"></script>
</body>

</html>
